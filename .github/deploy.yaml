name: CI/CD Pipeline for React App

on:
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Code Checkout
      uses: actions/checkout@v3

    - name: Setup Node.Js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build
